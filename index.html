<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Community Chat</title>
    <script defer src="https://serene-archimedes-2c389b.netlify.com//socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>

    <div class='row' style="height: 100vh; width: 100%;">
      <div class='col-9' style="height: 100vh; width: 100vh;">
        <div id="message-container" class="overflow-auto"></div>
        <div class="send-class">
          <form id="send-container">
            <input type="text" id="message-input" style="width: 58vw;">
            <button type="submit" id="send-button" class="btn btn-sm btn-primary mb-1 mr-2 ml-1">Send</button>
          </form>
          <form id="send-cat-container">
            <button type="submit" id="cat-button" class="btn btn-sm btn-danger">Send a Random Cat</button>
          </form>
        </div>
      </div>
      <div class='col-3 border-left'>
        <h3 class="text-center border-bottom">Users</h1>
        <ul id="user-container" class="overflow-auto">

        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
